version: '3.8'
services:
  api-gateway:
    image: lint-microservice:latest
    ports:
      - "8000:8000"
    command: ["yarn", "start:prod"]
     
  user-service:
    image: lint-microservice:latest
    ports:
      - "5000:5000"
    command: ["node" , "dist/apps/user/src/main"]
    
  auth-service:
    image: lint-microservice:latest
    ports:
      - "5001:5001"
    command: ["node" , "dist/apps/auth/src/main"]
    
  relationship-service:
    image: lint-microservice:latest
    ports:
      - "5002:5002"
    command: ["node" , "dist/apps/relationship/src/main"]
    

  post-service:
    image: lint-microservice:latest
    ports:
      - "5003:5003"
    command: ["node" , "dist/apps/post/src/main"]
    

  interaction-service:
    image: lint-microservice:latest
    ports:
      - "5004:5004"
    command: ["node" , "dist/apps/interaction/src/main"]
    

  notification-service:
    image: lint-microservice:latest
    ports:
      - "5005:5005"
      - "3001:3001"
    command: ["node" , "dist/apps/notification/src/main"]
    

  zookeeper:
    image: zookeeper:latest
    ports:
      - "2181:2181"
  
  kafka:
    image: wurstmeister/kafka:latest
    ports:
      - "9092:9092"
    expose:
      - "9093"
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock